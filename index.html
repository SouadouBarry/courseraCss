<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Voyage à Paris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <a href="#main-content" class="skip-link">Passer au contenu principal</a>
  
  <nav>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="attractions.html">Attractions</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <header>
    <h1>Mon Voyage à Paris</h1>
    <img src="images/tour.jpg" alt="La Tour Eiffel">
  </header>
  
  <main id="main-content">
    <p>Bienvenue sur mon site web ! Je vais vous présenter quelques-unes des attractions touristiques les plus célèbres de Paris.</p>
    
    <h2>Attractions touristiques à Paris</h2>
    
    <div class="grid">
      <img src="images/tour.jpg" alt="La Tour Eiffel">
      <img src="images/dame.jpg" alt="Notre-Dame de Paris">
      <img src="images/img1.jpg" alt="Arc de Triomphe">
      <img src="images/img2.jpg" alt="Musée du Louvre">
    </div>
    
    <h2>Contactez-nous</h2>
    <form>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>
      
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea><br><br>
      
      <input type="submit" value="Envoyer">
    </form>
  </main>
</body>
</html>
